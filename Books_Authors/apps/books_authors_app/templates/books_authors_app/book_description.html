<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- <link type="text/css" rel="stylesheet" href="{% static 'books_authors_app/css/materialize.min.css' %}"
    media="screen,projection" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* *{
        outline: 1px solid red;
      } */
    h2 {
      margin-left: 80px;
    }
  </style>
</head>

<body>
  <h2>{{book.title}}</h2>
  <table>
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{book.id}}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td>{{book.description}}</td>
      </tr>
      <tr>
        <th>Authors</th>
        <td>
          <ul>
            {% for author in authors %}
            <li>{{author.first_name}} {{author.last_name}}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <form action='book_description_process/{{book.id}}'>
    {% csrf_token %}
    <div class="input-field col s12">
      <select name='add_author'>
        <option value="" disabled selected>Select author</option>
        {% for author in all_authors %}
          <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
        {% endfor %}
      </select>
      <label>To add author</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Author
      <i class="material-icons right">cloud</i>
    </button>
  </form>


  <!--JavaScript at end of body for optimized loading-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="{% static 'books_authors_app/js/materialize.min.js' %}"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
        $('select').formSelect();
      });
  </script>
</body>

</html>
